<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider using Anchor tag</title>
    <link rel="stylesheet" href="anchor.css">
</head>
<body>
    <div class="container">
        <div class="slide" id="image1">
            <img src="image/img=2.jpg" alt="">
            <a href="#image4" class="prev">&#10094</a>
            <a href="#image2" class="next">&#10095</a>
            <h3>1/4</h3>
        </div>
        <div class="slide" id="image2">
            <img src="image/img=6.jpg" alt="">
            <a href="#image1" class="prev">&#10094</a>
            <a href="#image3" class="next">&#10095</a>
            <h3>2/4</h3>
        </div>
        <div class="slide" id="image3">
            <img src="image/img=4.jpg" alt="">
            <a href="#image2" class="prev">&#10094</a>
            <a href="#image4" class="next">&#10095</a>
            <h3>3/4</h3>
        </div>
        <div class="slide" id="image4">
            <img src="image/img=1.jpg" alt="">
            <a href="#image3" class="prev">&#10094</a>
            <a href="#image1" class="next">&#10095</a>
            <h3>4/4</h3>
        </div>
    </div>
</body>
</html>
